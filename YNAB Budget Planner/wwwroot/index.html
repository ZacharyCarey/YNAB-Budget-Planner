    <!--
        Without going into details, browser caching was causing issues when developing
        with Visual Studio and javascript files weren't being loaded correctly.

        This magical function should clear the cache so everything loads correctly.
        Should not be needed for release builds.
        https://stackoverflow.com/questions/62611521/how-to-stop-chrome-caching-during-visual-studio-blazor-wasm-app-debugging
    -->
    <script type="text/javascript">
        caches.delete("blazor-resources-/").then(function (e) {
            console.log("'blazor-resources-/' cache deleted");
        });
    </script>
